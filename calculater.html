<script>
    // document.querySelector('#styleDisplay').style.fontSize = '100px';
    var inputNumber = 
    document.querySelector('.number');
    document.querySelector('.number').style.fontSize = '50px';
    document.querySelector('.number').style.width = '320px';
    document.querySelector('.number').style.height = '160px';

    var resultNumber = parseInt(inputNumber.value);

    // var tmpNumber = 0;
function numberButton(number) {
    console.log(number);
}

function add() {
    resultNumber = resultNumber + parseInt(inputNumber.value)
    console.log(resultNumber);
}

function sub() {
    resultNumber = resultNumber - parseInt(inputNumber.value)
    console.log(resultNumber);
}

function mul() {
    resultNumber = resultNumber * parseInt(inputNumber.value)
    console.log(resultNumber);
}

function Div() {
    resultNumber = resultNumber / parseInt(inputNumber.value)
    console.log(resultNumber);
}

function squ() {
    resultNumber = resultNumber * resultNumber
    console.log(resultNumber);
}

function root() {
    resultNumber = Math.sqrt(resultNumber)
    console.log(resultNumber);
}

function sign() {
    resultNumber = resultNumber * (-1)
    console.log(resultNumber);
}

function reset() {
    resultNumber = inputNumber.value = 0   
    console.log(resultNumber); 
}

</script>
