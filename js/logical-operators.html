<script>
let i = 0;
    while (i <= 5) {
        i++;
        let userName = prompt("사용자 이름을 입력해주세요.", '');
        if (userName == 'admin') {
            while (i <= 5) {
                i++;
                let pass = prompt('비밀번호:', '');
                if (pass == '1234') {
                    alert('환영합니다!');
                    break;
                } else if (pass == '') {
                    alert('취소되었습니다.');
                } else if (pass == null) {
                    alert('취소되었습니다.');
                    break;
                } else {
                    alert('인증에 실패하였습니다.');
                }
            } break;
        } else if (userName == '') {
            alert('취소되었습니다.');
        } else if (userName == null) {
            alert('취소되었습니다.');
            break;
        } else {
            alert("인증되지 않은 사용자입니다.");
        }
    }


</script>
