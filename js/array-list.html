<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    li {
        list-style: none;
    }
</style>

<body>
    <div class="container">
        <div>
            <h1>과일이름</h1>
        </div>
        <div>
            <input type="text" id="input" autofocus onkeyup="
            // 엔터키 적용
            if (window.event.keyCode==13) { 
                addItem()
            }">

            <!-- list에 추가된 목록과 button 사이의 공백 -->
            &nbsp; 

            <button onclick="addItem()">추가</button>
        </div>
        <div class="list-group">
            <ul id="flist"></ul>
        </div>
    </div>
</body>

</html>
<script>
    function addItem() {
        // id = "input"에 입력된 값을 가져온다.
        let write = document.getElementById('input').value;

        // id = "flist"를 가져온다.
        let ul = document.getElementById('flist');

        // li태그를 생성한다.
        let li = document.createElement('li');

        // li의 형을 선언한다.
        li.innerText = write;

        // ul태그 안에 li를 추가한다.
        ul.appendChild(li);
        document.getElementById('input').value = '';

        // button을 생성한다.
        let btn = document.createElement('button');
        btn.innerText = '지우기';

        btn.onclick = function (e) {
            let pnode = e.target.parentNode;
            ul.removeChild(pnode);
        }
        
        li.appendChild(btn);
    }
</script>
