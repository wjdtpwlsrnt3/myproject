<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 콜백 지옥 -->
    <script>
        function myFunc(num, callback) {
            setTimeout(() => {
                let r = num + 10;
                if (callback) {
                    callback(r);
                }
            }, 1000);
        }

        myFunc(0, function (r) { console.log(r) });

        console.log("start"); //콜백 지옥
        myFunc(0, function (r) {
            console.log(r);
            myFunc(r, function (r) {
                console.log(r);
                myFunc(r, function (r) {
                    console.log(r);
                    myFunc(r, function (r) {
                        console.log(r);
                        myFunc(r, function (r) {
                            console.log(r);
                            myFunc(r, function (r) {
                                console.log(r);
                                console.log("end");
                            });
                        });
                    });
                });
            });
        });
        //어떤 작업
        for (let i = 0; i < 10; i++) {
            console.log(i);
        }
        //프라미스 객체
        function myPro(num) {
            //결과가 성공, 실패 따져서 실행시켜 줌
            let promise = new Promise((resolve, reject) => {
                setTimeout(() => {
                    let r = num + 10;
                    if (r > 50) { //error
                        let e = new Error("너무 많음!");
                        reject(e);
                    }
                    resolve(r);
                }, 1000)
            });
            return promise; //약속 : 작업을 보증
        }

        myPro(0).then(r => {
            console.log('pro:' + r);
            return myPro(r);
        })
            .then(r => {
                console.log('pro:' + r);
                return myPro(r);
            })
            .then(r => {
                console.log('pro:' + r);
                return myPro(r);
            })
            .then(r => {
                console.log('pro:' + r);
                return myPro(r);
            })
            .then(r => {
                console.log('pro:' + r);
                return myPro(r);
            })
            .then(r => {
                console.log('pro:' + r);
                return myPro(r);
            }).catch(e => {
                console.log(e);
            });

        async function start() {
            try {
                let r = await myPro(0);
                console.log('async: ' + r);
                r = await myPro(r);
                console.log('async: ' + r);
                r = await myPro(r);
                console.log('async: ' + r);
                r = await myPro(r);
                console.log('async: ' + r);
                r = await myPro(r);
                console.log('async: ' + r);
                r = await myPro(r);
                console.log('async: ' + r);
                r = await myPro(r);
                console.log('async: ' + r);
            } catch (e) {
                console.log(e);
            }
        }
        start();
    </script>
</head>

</body>

</html>
