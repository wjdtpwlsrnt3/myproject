<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = '';
        let n = 3;

        str += '<table border="1">';

        for (let i = 1; i < 10; i++) {
            // if (i == 1 || i == 4 || i == 7) str += '<tr>';
            if (i % n == 1) str += '<tr>';
            str += '<td>';
            for (let j = 2; j < 10; j++) {
                str += i + " x " + j + " = " + i * j + '<br>';
            }
            str += '</td>';
            // if (i == 3 || i == 6 || i == 9) str += '</tr>';
            if (i % n == 0) str += '<tr>';
        }
        str += "</table>";

        document.body.innerHTML = str;
    </script>
</body>

</html>
