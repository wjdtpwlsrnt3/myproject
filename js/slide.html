<script>
    (function () {
        let img = {
            div: document.createElement('div'),
            img: document.createElement('img'),

            init: function (target) {
                target.appendChild(this.img);
                this.img.id = 'test';
                this.start();
                this.style();
            },
            start: function () {
                let count = 0;
                setInterval(function () {
                    if (count == 0) {
                        document.querySelector('#test').src = "https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA1MDhfMTQ1%2FMDAxNjUxOTkyMjk1NjY2.LNh2jdzcfa0kJXIY3V5XWSY5xzMEcXU_Nzw4dyYlBnMg.NtisEMeJ5dRpzKzpTcgks3MGrm6Vj-MVJG2i0XN_8LQg.JPEG.ybsesn%2FIMG-1983.jpg&type=a340";
                    } else if (count == 1) {
                        document.querySelector('#test').src = "https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA1MDhfMTQ1%2FMDAxNjUxOTkyMjk1NjY2.LNh2jdzcfa0kJXIY3V5XWSY5xzMEcXU_Nzw4dyYlBnMg.NtisEMeJ5dRpzKzpTcgks3MGrm6Vj-MVJG2i0XN_8LQg.JPEG.ybsesn%2FIMG-1983.jpg&type=a340";
                    } else if (count == 2) {
                        document.querySelector('#test').src = "https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA0MTRfMzgg%2FMDAxNjQ5ODg4NDA3NzUw.7eZL1YfFaIQy98RWAi_OWO8CF2hrR-6uJg4vL6y4Ausg.ugfG4IFZX3GqIztKquElhvWNXO7xfX5GnT3yaGQ0aOgg.JPEG.dayee99%2FP4130597.jpg&type=a340";
                    }
                    count++;
                    count = count > 2 ? 0 : ++count;
                }, 1000)
            },
            style: function () {
                this.img.style.width = '400px';
            }
        };
        img.init(document.body);
    })();
    (function () {
        let img2 = {
            div: document.createElement('div'),
            SubDiv: document.createElement('div'),
            img: document.createElement('img'),

            init: function (target) {
                target.appendChild(this.div);
                this.div.id = 'container';
                this.div.innerText = '첫번째 div';
                this.style();

                target.appendChild(this.SubDiv);
                this.SubDiv.id = 'main';
                this.SubDiv.innerText = '두번째 div';
                this.style2();
            },
            style2: function () {
                document.querySelector('#main').style.backgroundColor = "aquamarine";
                document.querySelector('#main').style.width = "300px";
                document.querySelector('#main').style.height = "300px";
            },
            style: function () {
                this.div.style.backgroundColor = "green";
                this.div.style.width = "400px";
                this.div.style.height = "400px";
                this.div.style.textAlign = 'center';
            }
        };
        img2.init(document.body);

    })();
</script>
