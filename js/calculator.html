<script>
function Calculator () {
    this.cal = function() {
        a = 0;
        b = 0;
        this.a = +prompt();
        this.b = +prompt();
    };
    this.sum = function() {
        return this.a + this.b;
    };
    this.mul = function() {
        return this.a * this.b;
    };
}
let calculator = new Calculator()
calculator.cal();

console.log(calculator.sum());
console.log(calculator.mul());

</script>
