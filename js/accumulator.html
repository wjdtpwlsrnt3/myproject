<script>
    function Accumulator(startingValue) {
        this.value = startingValue;
        this.read = function () {
            this.value += +prompt('더할 값을 입력해주세요.', 0);
        };
    }

    let accumulator = new Accumulator(0);
    accumulator.read();
    accumulator.read();
    accumulator.read();
    accumulator.read();
    alert(accumulator.value);
</script>
