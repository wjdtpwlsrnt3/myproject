<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<style>
    .header {
        display: flex;
    }

        /* 10%를 차지하는 영역 */

    }

        /* 30%를 차지하는 영역 */

        background-color: gray;
    }

        display: flex;
    }
    .left {
        flex-grow: 7;
        background-color: blue;
    }
    .right {
        flex-grow: 3;
        margin-left: 1%;
        background-color: aqua;
    }
</style>
<body>
    <div class="header">
        <div class="image">
            <img style="height: 50px; width: 200px" src="./img/breaktime.gif">
        </div>
        <div class="search">
            <input type="text">
        </div>
    </div>

    <div class="nav">
        네비게이션 영역
    </div>

    <div class="container">

        <div class="right">
            <div>배너</div>
            <div>배너</div>
            <div>배너</div>
            <br><br><br><br><br><br><br><br><br><br><br><br>
        </div>
    </div>
</body>
</html>
